<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo de Rotation 2D</title>
</head>

<body>
    <h2>Rotação 2D de uma Casa</h2>
    <div class="inputs">
        <!-- Inputs para as coordenadas e o ângulo -->
        <label for="x">Coordenada X (0 a 10):</label>
        <input type="number" id="x" min="0" max="10" value="5" />
        <label for="y">Coordenada Y (0 a 10):</label>
        <input type="number" id="y" min="0" max="10" value="5" />
        <label for="angle">Ângulo de rotação (graus):</label>
        <input type="number" id="angle" value="45" />
        <br />
        <button onclick="rotateImage()">Rotacionar Casa</button>
    </div>


    <!-- Canvas para o plano cartesiano e a imagem da casa -->
    <div class="grid">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>


    <script src="script.js"></script>

</body>

</html>
